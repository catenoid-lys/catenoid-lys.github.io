<html>
    <body>
        <input id="test1">
        <input id="save" type="button" value="save">
        <hr>
        <ul>
            <li id="get-cookie"></li>
            <li id="get-local"></li>
            <li id="get-session"></li>
        </ul>
        <span id="test2"></span>
    </body>
</html>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script>
    $('#save').click(function(){
        var value = $('#test1').val();
        
        $.cookie('test-cookie', value, { expires: 7, path: '/' });
        localStorage.setItem('test-local', value);
        sessionStorage.setItem('test-session', value);
        
        $('#test1').val('');
    });

    $('#get-cookie').text('cookie: ' + $.cookie('test-cookie'));
    $('#get-local').text('local storage: ' + localStorage.getItem('test-local'));
    $('#get-session').text('session storage: ' + sessionStorage.getItem('test-session'));
</script>
